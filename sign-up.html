<!DOCTYPE html>
<html lang="en" class="">
<!-- dark -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="icon" type="image/png" href="./assets/favicon/android-chrome-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <!-- link fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <!-- link scripts -->
    <script src="./assets/js/scripts.js"></script>
    <title>BOARD ĐẢO GAME</title>
</head>

<body>
    <main class="auth">
        <!-- Auth intro -->
        <div class="auth__intro">
            <a href="./" class="logo auth__intro-sign-up d-none d-md-flex">
                <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img" />
                <h2 class="logo__title">cafegrocery</h2>
            </a>
            <img src="./assets/img/auth/auth-intro.svg" alt="" class="auth__intro-img" />
            <p class="auth__intro-text">
                The best of luxury brand values, high quality products, and innovative services
            </p>

            <button class="auth__intro-next d-none d-md-block js-toggle" toggle-target="#auth-content">
                <img src="./assets/img/auth/auth-arrow.svg" alt="" />
            </button>
        </div>

        <!-- Auth Content -->
        <div id="auth-content" class="auth__content hide">
            <div class="auth__content-inner">
                <a href="./" class="logo auth__logo">
                    <img src="./assets/icons/logo-2.png" width="70" height="70" alt="grocerymart" class="logo__img" />
                    <h2 class="logo__title">BOARD ĐẢO GAME</h2>
                </a>
                <h1 class="auth__heading">Đăng ký</h1>
                <p class="auth__desc">Hãy cùng nhau khám phá trò chơi mới trong kỷ nguyên mới nào!!! </p>

                <form id="form" action="./sign-in.html" class="form auth__form">
                    <!-- User name-->
                    <div class="form__group">
                        <div class="form__text-input">
                            <input type="text" id="name" name="name" rules="required" placeholder="Tên đăng nhập"
                                class="form__input" required />
                            <img src="./assets/img/auth/lock.svg" alt="" class="form__input-icon form__icon" />
                        </div>
                        <span class="form__message"></span>
                    </div>
                    <!-- Email -->
                    <div class="form__group">
                        <div class="form__text-input">
                            <input type="email" id="email" name="email" rules="required|email" placeholder="Email"
                                class="form__input" />
                            <img src="./assets/img/auth/lock.svg" alt="" class="form__input-icon form__icon" />
                        </div>
                        <span class="form__message"></span>
                    </div>

                    <!-- Password -->
                    <div class="form__group">
                        <div class="form__text-input">
                            <input type="password" id="password" name="password" rules="required|min:6"
                                placeholder="Mật khẩu" class="form__input" required />
                            <img src="./assets/img/auth/lock.svg" alt="" class="form__input-icon form__icon" />
                        </div>
                        <span class="form__message"></span>
                    </div>

                    <div class="form__group form__group-inline">
                        <label class="form__checkbox">
                            <input type="checkbox" name="" id="" class="form__checkbox-input d-none" checked required />
                            <span class="form__checkbox-label">Đặt làm mặc định</span>
                        </label>

                    </div>

                    <div class="form__group auth__btn-group">
                        <button class="btn btn--primary auth__btn form__submit-btn">Đăng ký</button>
                        <button class="btn btn--outline btn-not-margin auth__btn">
                            <img src="./assets/img/auth/google.svg" alt="" class="auth__btn-icon icon" />
                            Đăng nhập với gmail
                        </button>
                    </div>
                </form>

                <p class="auth__text">
                    Bạn đã có tài khoản?
                    <a href="./sign-in.html" class="auth__link auth__text-link">Đăng nhập ngay</a>
                </p>
            </div>
        </div>
    </main>
    <script>
        window.dispatchEvent(new Event("template-loaded"));
    </script>

    <!-- thư viện validation mình viết -->
    <script src="./assets/js/validation.js"></script>

    <script>
        Validator("#form", {
            onSubmit: (data) => {
                console.log(data);
            },
        });
        // Mong muốn khi sữ dụng thư viện này
        // chỉ cần chuyền form mà mình muốn validator thôi không cần gọi gì hêt
        // và truyền thuộc tính rules cần thiết vào thẻ input
        // vi du
        // <input name="fullname" rules="required"></input>;
    </script>
</body>

</html>
