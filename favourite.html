<!DOCTYPE html>
<html lang="en" class="">
<!-- dark -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="icon" type="image/png" href="./assets/favicon/android-chrome-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <!-- link fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <!-- link scripts -->
    <script src="./assets/js/scripts.js"></script>
    <title>BOARD GAME ĐẢO</title>
</head>

<body>
    <!-- Header -->
    <header id="header" class="header"></header>
    <script>
        load("#header", "./template/header-logined.html");
    </script>
    <!-- Main -->
    <main class="checkout">
        <div class="container">
            <!-- Search -->
            <div class="checkout__container">
                <div class="search d-none d-md-flex">
                    <input type="text" name="" placeholder="Search for item" id="" class="search__input" />
                    <button class="search__btn">
                        <img src="./assets/icons/search.svg" alt="" class="search__icon icon" />
                    </button>
                </div>
            </div>
            <!-- Breadcrumb -->
            <div class="checkout__container">
                <div class="breadcrumb checkout__breadcrumb">
                    <ul class="breadcrumb__list">
                        <li>
                            <a href="./index.html" class="breadcrumb__item">
                                Trang chủ
                                <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumb__icon" />
                            </a>
                        </li>

                        <li>
                            <a href="./favourite.html" class="breadcrumb__item breadcrumb__item--active">
                                Yêu thích
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="checkout__container">
                <div class="row gy-xl-3">
                    <div class="col-12">
                        <div class="cart">
                            <h1 class="cart__heading">Danh sách sản phẩm yêu thích</h1>
                            <p class="cart__desc">1 hàng hoá</p>
                            <div class="cart__select-all">
                                <label class="cart__select">
                                    <input type="checkbox" name="checkaddress" class="cart__select-checkbox checked-all"
                                        checked />
                                </label>
                            </div>
                            <div class="cart__list">
                                <!-- Item 3 -->
                                <article class="cart__item">
                                    <label class="cart__select">
                                        <input type="checkbox" name="checkaddress"
                                            class="cart__select-checkbox checked__item" checked />
                                    </label>
                                    <a href="./product-detail.html" class="cart__thumb">
                                        <img src="./assets/img/product/10326029.png" alt="" class="cart__thumb-img" />
                                    </a>
                                    <div class="cart__info">
                                        <div class="cart__info-left">
                                            <h2 class="cart__info-title">
                                                <a href="./product-detail.html">Áo Thun Board Game ĐẢO – Phiên bản nhân
                                                    vật</a>
                                            </h2>
                                            <p class="cart__price">
                                                199.000đ | <span class="cart__price-stock">Trong kho</span>
                                            </p>

                                            <div class="cart__row cart__row-ctrl cart__row-lg--block">
                                                <div class="cart__input-wrap">
                                                    <div class="cart__input">
                                                        LavAzza
                                                        <img src="./assets/icons/arrow-down-2.svg" alt=""
                                                            class="icon" />
                                                    </div>

                                                    <div class="cart__input">
                                                        <button class="cart__quantity">
                                                            <img src="./assets/icons/minus.svg" alt="" class="icon" />
                                                        </button>
                                                        <span>1</span>
                                                        <button class="cart__quantity">
                                                            <img src="./assets/icons/plus.svg" alt="" class="icon" />
                                                        </button>
                                                    </div>
                                                </div>
                                                <div class="cart__row cart__row-btn">
                                                    <button class="cart__btn">
                                                        <img src="./assets/icons/hearth-2.svg" alt="" />
                                                        Lưu
                                                    </button>

                                                    <button class="cart__btn js-toggle" toggle-target="#modal-delete">
                                                        <img src="./assets/icons/trash.svg" alt="" />
                                                        Xoá
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="cart__info-right">
                                            <span class="cart__total">199.000đ</span>
                                            <!-- button checkout  -->
                                            <a href="./checkout-2.html"
                                                class="btn btn--primary btn--rounded cart__info-btn">Thanh toán</a>
                                        </div>
                                    </div>
                                </article>
                            </div>

                            <div class="cart__row cart__bottom">
                                <div class="cart__continue">
                                    <a href="./index.html" class="cart__bottom-continue-link">
                                        <div class="cart__bottom-continue">
                                            <img src="./assets/icons/arrow-down-2.svg" alt=""
                                                class="cart__bottom-icon icon" />
                                            <span>Tiếp tục mua sắm</span>
                                        </div>
                                    </a>
                                </div>

                                <a href="./checkout-2.html" class="btn btn--primary btn--rounded cart__bottom-btn">
                                    Thanh toán tất cả
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer id="footer" class="footer"></footer>
    <script>
        load("#footer", "./template/footer.html");
    </script>

    <div class="modal modal--small hide" id="modal-delete">
        <div class="modal__inner">
            <h4 class="modal__text">Sản phẩm này sẻ bị xoá khỏi danh sách yêu thích của bạn</h4>
            <div class="modal__bottom">
                <button class="btn btn--outline modal__btn js-toggle" toggle-target="#modal-delete">Huỷ</button>
                <button class="btn btn--dange modal__btn btn-not-margin">Xoá</button>
            </div>
        </div>
        <div class="modal__opacity js-toggle" toggle-target="#modal-delete"></div>
    </div>
</body>

</html>
